<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div class="about">
      <h1 class="primary-heading">Learn to code by watching others</h1>
      <p class="primary-para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="sign-up">

      <button class="try"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

      <form action="#" class="trial">
        <input type="text" name="firstname" id="lastname" placeholder="First Name">
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <input type="text" name="email" id="email" placeholder="Email Address">
        <input type="password" name="password" id="password" placeholder="Password">
        <button class="claim">Claim your free trial</button>
        <p class="service">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </main>
